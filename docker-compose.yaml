version: "3.7"

services:
  db:
    image: postgres
    container_name: ljs-postgres
    # restart: always
    restart: unless-stopped
    env_file:
      - postgres.env
    volumes:
      - pg-data:/var/lib/postgresql/data
    ports:
      - 5432:5432

  redis:
    image: redis
    container_name: ljs-redis
    # restart: always
    restart: unless-stopped
    env_file:
      - redis.env
    ports:
      - 6379:6379

